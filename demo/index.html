<html>
<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>DataPackage.json Creator</h1>
  <div class="row">
    <div class="span6">
      <form class="form form-horizontal js-dp">
        <label>Data Package Title</label>
        <input type"text" name="title" />

        <label>Data Package Name</label>
        <input type"text" name="name" />

        <label>Data Package Description</label>
        <textarea  name="description" ></textarea>

        <label>Data Package License</label>
        <select name="license">
        </select>

        <h3>Add data file (CSV)</h3>
        <input type="file"  multiple="multiple" />

        <button type="submit">Go</button>
      </form>
    </div>
    <div class="span6">
      <textarea class="js-dpjson" style="height: 100%; width: 100%;" placeholder="DataPackage.json JSON will appear here"></textarea>
    </div>
  </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="bundle.js"></script>
<script src="app.js"></script>

</body>
</html>
