<html>
<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>DataPackage.json Creator</h1>
  <div class="row">
    <div class="span6">
      <form class="form form-horizontal js-dp">
        <label>Data Package Title</label>
        <input type"text" name="title" />

        <label>Data Package Name</label>
        <input type"text" name="name" />

        <label>Data Package License</label>
        <select name="license">
          <option value=""></option>
          <option value="ODC-PDDL-1.0">ODC-PDDL-1.0</option>
          <option value="ODC-BY-1.0">ODC-BY-1.0</option>
          <option value="ODbL-1.0">ODbL-1.0</option>
          <option value="CC0-1.0">CC0-1.0</option>
          <option value="CC-BY-4.0">CC-BY-4.0</option>
          <option value="CC-BY-SA-4.0">CC-BY-SA-4.0</option>
        </select>

        <h3>Add data file (CSV)</h3>
        <input type="file" />

        <button type="submit">Go</button>
      </form>
    </div>
    <div class="span6">
      <textarea class="js-dpjson" style="height: 100%; width: 100%;"></textarea>
    </div>
  </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="bundle.js"></script>
<script src="app.js"></script>

</body>
</html>
